<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        for(var i=1;i<=9;i++){
            $("#grid").append("<div class=square id=s"+i+" data-position="+i+"></div>")
        }

        ////

    $("#level").change(function(){
        $("#container1").hide();
        $("#rules").show();
        $('#grid').show();
    });
        ////

    $(".square").on("click",playersTurn);

    })

    function playersTurn(){
        var thisClass = $(this).attr("class");
        if (thisClass.indexOf("marked") < 0){
           $(this).addClass("x-mark marked");

           if ($("#level").val() == "easy"){
                placeRandom();
           } else {
               computerTurnHard();
           }

        } else {
            alert("already selected");
        }
    }


    function placeRandom(){
        var choose = $(".square:not(.marked)");
        var randPosition = Math.floor(Math.random()*choose.length);
        var randElement = choose[randPosition];
        $(randElement).addClass("o-mark marked");
        console.log(randPosition);
        console.log(choose);
    }
    
    function computerTurnHard(){

    }
    </script>
    <style>
    #container1, #rules, #container2{
        text-align: center;
        margin:10px;
    }

    #grid, #rules, #container2{
        display: none;
    }

    label , select{
        font-size: 25px;
    }
    #rules{
        font-size:30px;
    }
    #btnResult, #btnPlay{
        background: black;
        color: white;
        border-radius: 5px;
        font-size: 25px;
        padding:5px;
    }
    #grid{
        width:400px;
        margin:0px auto;
    }
    .square{
        width:80px;
        height:80px;
        border:1px solid black;
        float:left;
        padding: 20px;
        font-size:50px;
        text-align: center;
        line-height: 80px;
    }
    #s1,#s2,#s3{
        border-top:none;
    }
    #s3,#s6,#s9{
        border-right:none;
    }
    #s7,#s8,#s9{
        border-bottom:none;
    }

    #s1, #s4, #s7{
        border-left:none;
    }
    .x-mark::after{
        content:"X";
        color:red;
    }
    .o-mark::after{
        content:"O";
        color:dodgerblue;
    }
    </style>
</head>
<body>
    <div id="container1">
        <label for="level">Choose dificulty level:</label>
        <select id="level">
           <option value="default" selected>Select</option>
           <option value="easy">Easy</option>
           <option value="hard">Hard</option>
        </select>
    </div>
    <div id="rules">You <span style="color:red">X</span> Computer <span style="color:violet">O</span>
    <br>
    Make your Move!
    </div>

    <div id="grid">

    </div>
    <div id="container2">
        <button id="btnResult" disabled>Test Result</button>
        <button id="btnPlay">Play</button>
    </div>
</body>
</html>
