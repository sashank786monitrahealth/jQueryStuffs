<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo - Simulate Navigation Bar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    .active {
        color:#fff;
        background-color:purple;
        text-decoration:none;
    }

    #navBar ul li a,
    #navBar ul li a:visited{
        color:#333;
        padding:10px;
        line-height: 30px;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="navBar">
            <div class="container">
                <nav id="topname">
                    <ul>
                        <li>
                            <a href="#home" class="active"><span>Home</span></a>
                        </li>
                        <li>
                            <a href="#work" ><span>Work</span></a>
                        </li>
                        <li>
                            <a href="#contact" class="active"><span>Contact</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <h1>Demo - Simulate Navigation Bar</h1>
        <div id="output"></div>
        <div><img src="" alt=""></div>
        <form>
            <input type="text">
            <input type="color">
            <input type="color">
            <input type="submit">
            <br>
        <input type="text">
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
